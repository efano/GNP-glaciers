<!DOCTYPE html>
<html lang="en">

<head>
    <title>Average Air Temperature Chart</title>

    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Open+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Istok Web', 'Open Sans', sans-serif;
            color: #999;
            display: flex;
        }

        h4 {
            color: #444;
            font-size: 16px;
            font-weight: bold;
            margin-left: 16px;
        }

        h6 {
            color: #444;
            font-size: 13px;
            font-weight: bold;
            margin-left: 16px;
            margin-top: -24px;
            margin-bottom: 6px;
        }

        #legendLine1 {
            display: inline-block;
            vertical-align: middle;
            margin-left: 16px;
        }

        #legendLineText1 {
            font-size: 11px;
            display: inline-block;
        }

        #legendLine2 {
            display: inline-block;
            vertical-align: middle;
            margin-left: 16px;
            margin-top: -12px;
        }

        #legendLineText2 {
            font-size: 11px;
            display: inline-block;
        }

        #wrapper {
            position: relative;
            margin-top: -8px;
        }

        .listening-rect {
            fill: transparent;
        }

        .line {
            fill: none;
            stroke: #444;
            stroke-width: 2;
        }

        .tooltip {
            opacity: 0;
            position: absolute;
            top: -16px;
            left: 0;
            padding: 0.6em 1em;
            background: #fff;
            border: .5px solid #f5f5f5;
            text-align: left;
            line-height: 1.1em;
            font-size: .7em;
            z-index: 10;
            transition: all 0.1s ease-out;
            pointer-events: none;
            border-radius: 5px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);
        }

        .tooltip:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8px;
            height: 8px;
            background: white;
            border: 1px solid #ddd;
            border-top-color: transparent;
            border-left-color: transparent;
            transform: translate(-50%, 50%) rotate(45deg);
            transform-origin: center center;
            z-index: 10;
        }

        .tooltip-date {
            margin-bottom: 0.3em;
            color: #444;
            font-size: 1.2em;
            font-weight: bold;
            padding-top: 4px;
        }

        #temperature {
            color: #1791FF;
            font-weight: 600;
        }

        .year {
            fill: #fff;
        }

        .year.group1,
        .year.group3 {
            fill: #f2f2f2;
            fill-opacity: .9;
        }

        .year-group-mean {
            fill: none;
            stroke: #1791FF;
            stroke-width: 1.25;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="climateChartAll">
        <h4>Average Air Temperature</h4>
        <h6>(1966 &ndash; 2015)</h6>
        <div>
            <div class="legendLines" id="legendLine1">
                <svg height="10" width="10">
                    <line x1="0" y1="0" x2="50" y2="50" style="stroke:#444;stroke-width:2" />
                </svg>
                <div class="legendLineText" id="legendLineText1">Average Annual Temperature</div>
            </div>
        </div>

        <div>
            <div class="legendLines" id="legendLine2">
                <svg height="10" width="10">
                    <line x1="0" y1="0" x2="50" y2="50" style="stroke:#1791FF;stroke-width:1.25" />
                </svg>
                <div class="legendLineText" id="legendLineText2">Average Temperature Between Measurements</div>
            </div>
        </div>

        <div id="wrapper">
            <div id="tooltip" class="tooltip">
                <div class="tooltip-date">
                    <span id="date"></span>
                </div>
                <div class="tooltip-temperature">
                    Average<br>Temperature: <span id="temperature"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        // ******* Mean Annual Temperature Chart ***********

        async function drawLineChart() {

            // access data

            const dataset = await d3.csv("data/climate-G1-annual.csv")
            const yAccessor = d => +d.TMEANF;
            const dateParser = d3.timeParse("%Y");
            const xAccessor = d => dateParser(d.YEAR);


            // ceate chart dimensions

            let dimensions = {
                width: window.innerWidth * 0.22,
                height: 160,
                margin: {
                    top: 15,
                    right: 15,
                    bottom: 40,
                    left: 60,
                },
            }

            dimensions.boundedWidth = dimensions.width -
                dimensions.margin.left -
                dimensions.margin.right
            dimensions.boundedHeight = dimensions.height -
                dimensions.margin.top -
                dimensions.margin.bottom

            // draw canvas

            const wrapper = d3.select("#wrapper")
                .append("svg")
                .attr("width", dimensions.width)
                .attr("height", dimensions.height)

            const bounds = wrapper.append("g")
                .style("transform", `translate(${
                    dimensions.margin.left
                }px, ${
                    dimensions.margin.top
                }px)`)

            // create scales

            const yScale = d3.scaleLinear()
                .domain(d3.extent(dataset, yAccessor))
                .range([dimensions.boundedHeight, 0])
                .nice(5)

            const xScale = d3.scaleTime()
                .domain(d3.extent(dataset, xAccessor))
                .range([0, dimensions.boundedWidth])

            // group data to get group mean

            const yearNames = ["1966-1997", "1998-2004", "2005-2015"]

            let yearsData = []

            const startDate1 = xAccessor(dataset[0])
            const endDate1 = xAccessor(dataset[32])
            const startDate2 = xAccessor(dataset[32])
            const endDate2 = xAccessor(dataset[39])
            const startDate3 = xAccessor(dataset[39])
            const endDate3 = xAccessor(dataset[49])

            const group1 = d3.timeYears(startDate1, endDate1)
            const yearsFilter1 = dataset.filter(d => xAccessor(d) >= startDate1 && xAccessor(d) < endDate1)
            if (!yearsFilter1.length) return
            yearsData.push({
                start: startDate1,
                end: endDate1,
                id: "group1",
                name: yearNames[0],
                mean: d3.mean(yearsFilter1, yAccessor),
            })
            const group2 = d3.timeYears(startDate2, endDate2)
            const yearsFilter2 = dataset.filter(d => xAccessor(d) >= startDate2 && xAccessor(d) < endDate2)
            if (!yearsFilter2.length) return
            yearsData.push({
                start: startDate2,
                end: endDate2,
                id: "group2",
                name: yearNames[1],
                mean: d3.mean(yearsFilter2, yAccessor),
            })
            const group3 = d3.timeYears(startDate3, endDate3)
            const yearsFilter3 = dataset.filter(d => xAccessor(d) >= startDate3 && xAccessor(d) <= endDate3)
            if (!yearsFilter3.length) return
            yearsData.push({
                start: startDate3,
                end: endDate3,
                id: "group3",
                name: yearNames[2],
                mean: d3.mean(yearsFilter3, yAccessor),
            })

            const yearOffset = 10
            const yearArea = bounds.selectAll(".yearArea")
                .data(yearsData)
                .enter().append("rect")
                .attr("x", d => xScale(d.start))
                .attr("width", d => xScale(d.end) - xScale(d.start))
                .attr("y", yearOffset)
                .attr("height", dimensions.boundedHeight - yearOffset)
                .attr("class", d => `year ${d.id}`)

            // draw annual line 

            const lineGenerator = d3.line()
                .x(d => xScale(xAccessor(d)))
                .y(d => yScale(yAccessor(d)))
                .curve(d3.curveMonotoneX);

            const line = bounds.append("path")
                .attr("d", lineGenerator(dataset))
                .attr("fill", "none")
                .attr("stroke", "#444")
                .attr("stroke-width", 1.5)
                .attr("class", "line")

            // draw peripherals

            const yearGroupMeans = bounds.selectAll(".year-group-mean")
                .data(yearsData)
                .enter().append("line")
                .attr("x1", d => xScale(d.start))
                .attr("x2", d => xScale(d.end))
                .attr("y1", d => yScale(d.mean))
                .attr("y2", d => yScale(d.mean))
                .attr("class", "year-group-mean")

            const yAxisGenerator = d3.axisLeft()
                .scale(yScale)
                .ticks(5)

            const yAxis = bounds.append("g")
                .call(yAxisGenerator)

            const yAxisLabel = yAxis.append("text")
                .attr("class", "y-axis-label")
                .attr("fill", "#999")
                .attr("transform", "rotate(-90)")
                .attr("x", -dimensions.boundedHeight / 2)
                .attr("y", -dimensions.margin.left + 26)
                .attr("text-anchor", "middle")
                .html("Temperature (&#8239;&#8457;&#8239;)");

            const yearValues = [startDate1, startDate2, startDate3, endDate3]

            const xAxisGenerator = d3.axisBottom()
                .scale(xScale)
                .tickValues(yearValues)

            const xAxis = bounds.append("g")
                .call(xAxisGenerator)
                .style("transform", `translateY(${
                    (dimensions.boundedHeight)
                }px)`)

            // const xAxisLabel = xAxis.append("text")
            //     .attr("class", "x-axis-label")
            //     .attr("fill", "#999")
            //     .attr("x", dimensions.boundedWidth / 2)
            //     .attr("y", dimensions.margin.bottom - 10)
            //     .attr("text-anchor", "middle")
            //     .text("Year")

            // hover interactions

            const listeningRect = bounds.append("rect")
                .attr("class", "listening-rect")
                .attr("width", dimensions.boundedWidth)
                .attr("height", dimensions.boundedHeight)
                .on("mousemove", onMouseMove)
                .on("mouseleave", onMouseLeave)

            const tooltip = d3.select("#tooltip")
            const tooltipCircle = bounds.append("circle")
                .attr("class", "tooltip-circle")
                .attr("r", 3.5)
                .attr("stroke", "#444")
                .attr("fill", "#1791FF")
                .attr("stroke-width", 2)
                .style("opacity", 0)

            function onMouseMove() {
                const mousePosition = d3.mouse(this)
                const hoveredDate = xScale.invert(mousePosition[0])

                const getDistanceFromHoveredDate = d => Math.abs(xAccessor(d) - hoveredDate)
                const closestIndex = d3.scan(dataset, (a, b) => (
                    getDistanceFromHoveredDate(a) - getDistanceFromHoveredDate(b)
                ))
                const closestDataPoint = dataset[closestIndex]

                const closestXValue = xAccessor(closestDataPoint)
                const closestYValue = yAccessor(closestDataPoint)

                const formatDate = d3.timeFormat("%Y")
                tooltip.select("#date")
                    .text(formatDate(closestXValue))

                const formatTemperature = d => `${d3.format(".1f")(d)}°F`
                tooltip.select("#temperature")
                    .text(formatTemperature(closestYValue))

                const x = xScale(closestXValue) +
                    dimensions.margin.left
                const y = yScale(closestYValue) +
                    dimensions.margin.top

                tooltip.style("transform", `translate(` +
                    `calc( -50% + ${x}px),` +
                    `calc(-100% + ${y}px)` +
                    `)`)

                tooltip.style("opacity", 1)

                tooltipCircle
                    .attr("cx", xScale(closestXValue))
                    .attr("cy", yScale(closestYValue))
                    .style("opacity", 1)
            }

            function onMouseLeave() {
                tooltip.style("opacity", 0)

                tooltipCircle.style("opacity", 0)
            }

            // animation

            const totalLineLength = line.node().getTotalLength();

            line
                .attr("stroke-dasharray", totalLineLength + " " + totalLineLength)
                .attr("stroke-dashoffset", totalLineLength)
                .transition()
                .duration(1500)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);

            const totalBlueLineLength = yearGroupMeans.node().getTotalLength();

            yearGroupMeans
                .attr("stroke-dasharray", totalBlueLineLength + " " + totalBlueLineLength)
                .attr("stroke-dashoffset", totalBlueLineLength)
                .transition()
                .delay(1700)
                .duration(50)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);
        };
        drawLineChart()
    </script>
</body>

</html>
