<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Glacier Retreat in Glacier National Park</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        * {
            cursor: default !important;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 48px;
            bottom: 0;
            background-color: whitesmoke;
        }

        .navbar {
            z-index: 900;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
            height: 50px;
        }

        .navbar-nav-scroll {
            color: #484848;
            font-size: 24px;
            font-weight: 600;
        }

        #icon-group {
            margin-top: 26px;
        }

        .navbar-icon {
            color: #888;
            font-size: 26px;
            padding-right: 30px;
        }

        .navbar-icon:hover {
            opacity: 1;
            color: #484848;
        }

        .leaflet-control-layers {
            box-shadow: 0 0px 0px rgba(255, 255, 255, 0.0);
            background: transparent;
        }

        .leaflet-control-layers-expanded .leaflet-control-layers-list {
            line-height: 1.5;
            color: #484848;
            padding-left: 10px;
        }

        .navbar-nav .btn-group {
            opacity: 0.9;
        }

        .navbar-nav .btn-group .btn:hover,
        .navbar-nav .btn-group .btn.is-active {
            background-color: #e9e9e9;
        }

        .dropdown-menu {
            line-height: .8;
            overflow-y: auto;
            width: 100%;
            border: none;
            border-radius: 4px;
            color: #484848;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 11px;
            background-color: white;
        }

        .dropdown-item:hover {
            background-color: whitesmoke;
            font-weight: 600;
        }

        .highlight {
            font-weight: 600;
            background-color: whitesmoke;
            color: #484848;
        }

        #baselayerDropdown {
            margin-top: -20px;
        }

        .leaflet-left .leaflet-control-scale {
            margin-left: 12px;
        }

        .leaflet-control-scale-line {
            border: 1px solid #484848;
            border-top: none;
            line-height: .7;
            padding: 2px 5px 1px;
            font-size: 9px;
            white-space: nowrap;
            overflow: hidden;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: rgba(255, 255, 255, .5);
        }

        .leaflet-control-scale-line:not(:first-child) {
            border-top: 1px solid #484848;
            border-bottom: none;
            margin-top: 1px;
        }

        .leaflet-control-scale-line:not(:first-child):not(:last-child) {
            border-bottom: 1px solid #484848;
        }

        .pt-tooltip {
            white-space: nowrap;
            color: #484848;
            font-size: 12px;
            font-weight: bold;
        }

        .glacierPtLegend {
            background-color: rgba(255, 255, 255, .9);
            /* box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1); */
            border-radius: 3px;
            bottom: 34px;
            width: 196px;
            position: absolute;
            left: 12px;
            z-index: 950;
            color: #484848;
        }

        .glacierPtLegend h4 {
            font-size: 14px;
            font-weight: bold;
            margin-top: 12px;
            margin-left: 16px;
        }

        .glacierPtLegend h6 {
            font-size: 10px;
            font-weight: bold;
            margin-left: 16px;
            margin-bottom: 10px;
        }

        .glacierPtLegendText {
            font-size: 10px;
            font-weight: bold;
            color: #888;
        }

        #gradient {
            display: inline-block;
            height: 10px;
            width: 156px;
            margin-left: 16px;
            margin-bottom: 6px;
            background-color: #5D0081;
            background-image: linear-gradient(to right, yellow, #fd7731, #e31060, #5D0081);
        }

        #gradientGreatest {
            font-size: 10px;
            font-weight: bold;
            color: #888;
            margin-top: -16px;
            margin-left: 16px;
            margin-bottom: 16px;
        }

        #sizeCrit {
            margin-left: 24px;
            list-style: none;
            line-height: 1.1;
            color: #484848;
        }

        #active {
            color: #484848;
            font-size: 12px;
        }

        #stangnant {
            margin-left: 1px;
        }

        #xStangnant {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 16px;
            margin-left: 1px;
            color: #484848;
        }

        .toggle-group {
            margin-left: 24px;
            margin-bottom: 12px;
        }

        .toggle {
            color: #999;
        }

        .toggle--s {
            font-size: 10px;
            line-height: 12px;
            padding: 3px 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar" style="background-color: #fafafa;">
        <span class="navbar-nav-scroll">The Vanishing Glaciers of Glacier National Park, Montana</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-md-auto" id="icon-group">
            <li class="nav-item">
                <a class="navbar-icon" href="#" id="info-icon" title="project information">
                    <svg class="icon">
                        <use xlink:href="#icon-info" /></svg>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="navbar-icon" href="#" id="navbarDropdown layers-icon" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" title="select a basemap">
                    <svg class="icon">
                        <use xlink:href="#icon-layers" /></svg>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="baselayerDropdown"></div>
            </li>
            <li class="nav-item">
                <a class="navbar-icon" href="#" id="extent-icon" title="zoom to park extent">
                    <svg class="icon">
                        <use xlink:href="#icon-fullscreen" /></svg>
                </a>
            </li>
        </ul>

        <div class="btn-group">
            <button type="button" class="btn btnNavbar btn--stroke btn--darken75 dropdown-toggle" id="btn-dropdown"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Glacier&thinsp;
            </button>
            <div class="dropdown-menu" id="dropdown-list">
            </div>
        </div>

    </nav>

    <div id="map"></div>
    <div id="glacierPtLegend" class="glacierPtLegend">
        <div>
            <h4>Glacier Area Loss</h4>
            <h6>(1966 &ndash; 2015)</h6>
            <div id="areaGradient">
                <div id="gradient"></div>
                <div id="gradientGreatest"> &emsp; &#8594; &emsp; &ensp; &#8594; &emsp; &ensp; &#8594; &emsp; &ensp;
                    Greatest</div>
            </div>
        </div>
        <div>
            <h4>Minimum Size Criterion</h4>
            <h6>(0.1 km&sup2; or ~25 acres)</h6>
            <ul id="sizeCrit">
                <li>
                    <!-- <svg width="12" height="12">
                        <rect x="4" y="-4" width="8" height="8" transform="rotate(45)"
                            style="fill:transparent; stroke-width:1; stroke:#484848" />
                    </svg> -->
                    <span class="glacierPtLegendText" id="active">&#x25b2;</span>
                    <span class="glacierPtLegendText">Active ( &gt; 0.1 km&sup2;)</span>
                </li>
                <li>
                    <span class="glacierPtLegendText" id="xStangnant">x</span>
                    <span class="glacierPtLegendText" id="stangnant">Stagnant ( &lt; 0.1 km&sup2;)</span>
                </li>
            </ul>
            <div class="toggle-group mr18" id="ui-pt-control">
                <label class="toggle-container">
                    <input checked name="toggle-small pt-radio" type="radio" id="1966" value="active1966" />
                    <div class="toggle toggle--darken75 toggle--s">1966</div>
                </label>
                <label class="toggle-container">
                    <input name="toggle-small pt-radio" type="radio" id="2015" value="active2015" />
                    <div class="toggle toggle--darken75 toggle--s">2015</div>
                </label>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="js/leaflet-svg-shape-markers.js"></script>


    <script>
        // basemaps
        const topoESRI = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
                opacity: 0.9
            });
        const imageryESRI = L.tileLayer(
            'https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
                opacity: 0.8
            });
        const topoUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
                opacity: 0.8
            });
        const imageryUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
                opacity: 0.8
            });
        const imageryTopoUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
                opacity: 0.8
            });

        const options = {
            center: [48.75, -114],
            zoom: 9,
            zoomSnap: .1,
            layers: topoESRI,
        }

        const map = L.map('map', options);

        // L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        //     attribution: 'Tiles &copy; Esri &mdash; Esri, USGS, NPS, and the GIS User Community',
        //     opacity: 0.8
        // }).addTo(map);

        // create scalebar
        L.control.scale({
            position: 'bottomleft',
            metric: true,
            maxWidth: 120,
        }).addTo(map);

        let baseLayers = {
            "ESRI Topo": topoESRI,
            "ESRI Imagery": imageryESRI,
            "USGS Topo": topoUSGS,
            "USGS Imagery": imageryUSGS,
            "USGS Imagery Topo": imageryTopoUSGS,
        };

        // basemap legend
        const control = L.control.layers(baseLayers, null, {
            collapsed: false
        }).addTo(map);
        // call the getContainer routine
        const htmlObject = control.getContainer();
        // get the desired parent node
        const a = document.getElementById('baselayerDropdown');
        // append the node to the new parent, recursively searching out and re-parenting nodes
        function setParent(el, newParent) {
            newParent.appendChild(el);
        }
        setParent(htmlObject, a);

        let attribute = "active1966"

        // use d3-fetch to boundary.json
        const parkBounds = d3.json("data/boundary.json").then(function (boundsData) {
            drawParkBounds(boundsData); // send data out of callback to a new function
        });

        function drawParkBounds(boundsData) {
            // add to the map
            const parkBounds = L.geoJson(boundsData, {
                style: function (feature, layer) {
                    return {
                        color: '#999',
                        weight: 1,
                        lineJoin: 'round',
                        dashArray: '2,4'
                    };
                }
            }).addTo(map);
            extentIcon(parkBounds);
        };

        // use d3-fetch to request glacier-pts.json
        const glacierPts = d3.json("data/glacier-pts.json").then(function (ptData) {
            const glaciersLayerGroup = L.geoJson(ptData, {
                pointToLayer: function (feature, latlng) {
                    return L.shapeMarker(latlng, {
                        shape: "triangle",
                        color: '#484848',
                        weight: 1,
                        fillColor: "#fff",
                        fillOpacity: 0.8,
                        radius: 7
                    })
                }
            }).addTo(map);
            // fit map bounds to feature extent
            map.fitBounds(glaciersLayerGroup.getBounds(), {
                padding: [10, 10]
            });
            drawPts(glaciersLayerGroup);
            buildPtUI(glaciersLayerGroup);
            drawDropDownList(ptData);
            highlightGlacier(glaciersLayerGroup);
            zoomToGlacier(glaciersLayerGroup);
        });

        // draw glacier points
        function drawPts(glaciersLayerGroup) {
            colorize = getColors(glaciersLayerGroup);
            glaciersLayerGroup.eachLayer(function (layer) {
                let props = layer.feature.properties;
                let type = props[attribute];

                if (type === "n") {
                    layer.setStyle({
                        shape: "x",
                        color: colorize(props.pctD),
                        weight: 3,
                        fillOpacity: 1,
                        radius: 7
                    })
                } else if (type === "y") {
                    layer.setStyle({
                        shape: "triangle",
                        color: '#484848',
                        fillColor: colorize(props.pctD),
                        weight: 1,
                        fillOpacity: 0.8,
                        radius: 7
                    })
                };

                // tooltip
                layer.bindTooltip("<div class=pt-tooltip><b>" + props["GLACNAME"] + "</b><br></div>");

                //when mousing over a glacier point
                layer.on('mouseover', function () {
                    // provide a visual affordance
                    layer.setStyle({
                        radius: 12
                    }).bringToFront();

                    // select the cooresponding list item and add the highlight class to make bold
                    $('#glacierList-' + props.num).addClass('highlight');
                });

                layer.on('mouseout', function () {
                    // reset back to our base styling opacity
                    layer.setStyle({
                        radius: 7
                    });

                    $('#glacierList-' + props.num).removeClass('highlight');
                });

                layer.on('click', function () {
                    // change 'Select Glacier' button to glacier name
                    btnObj = $("#btn-dropdown");
                    $(btnObj).text($(".highlight").text());
                    $(btnObj).val($(".highlight").text());

                    // hide point legend
                    //$(".glacierPtLegend").hide();

                    // zoom to layer on click
                    map.flyTo(this.getLatLng(), 14);
                });
            })
        };

        function buildPtUI(glaciersLayerGroup) {
            $("input[name='toggle-small pt-radio']").change(function () {
                let activeTxt = this.value;
                attribute = activeTxt;
                drawPts(glaciersLayerGroup);
            });
        };

        function getColors(glaciersLayerGroup) {
            // create chroma.js color scheme
            const glacierLoss = [];

            // loop through the glacier points
            glaciersLayerGroup.eachLayer(function (layer) {
                glacierLoss.push(layer.feature.properties.pctD);
            });

            // use chroma.limits to determine
            const breaks = chroma.limits(glacierLoss, 'q', 7);
            // build a colorize function
            let colorize = chroma
                .scale(['yellow', '#5D0081'])
                .domain(breaks)
                .mode('lch');

            return colorize;
        };

        function drawDropDownList(ptData) {
            // store a reference to the glacier dropdown list
            const legendList = $('#dropdown-list');
            const legendNameList = [];
            for (names in ptData.features) {
                const props = ptData.features[names].properties;
                legendNameList.push(props);
            };

            // alphabetize glacier dropdown list
            legendNameList.sort(function (a, b) {
                return a.GLACNAME - b.GLACNAME
            });
            // add glacier names to the glacier dropdown list
            for (let i = 1; i <= ptData.features.length; i++) {
                const legendNames = [legendNameList[i - 1].GLACNAME];
                legendList.append('<a class="dropdown-item" id="glacierList-' + i + '" value=' + i + '>' +
                    legendNames + '</a>');
            };
        };

        // hightlight pt layer from dropdown list
        function highlightGlacier(glaciersLayerGroup) {

            // select list items and on mouseover
            $('.dropdown-item').on('mouseover', function () {
                // extract the specific number from the specific item being moused over
                let num = this.id.replace('glacierList-', '');
                glacierNum = parseInt(num);

                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    // if the glacier id matches...
                    if (layer.feature.properties.num === glacierNum) {
                        // change the layer style
                        layer.setStyle({
                            radius: 12
                        }).bringToFront();
                    };
                    // deselects layer highlight on legend mouseout
                    $('.dropdown-item').on('mouseout', function () {
                        layer.setStyle({
                            radius: 7
                        });
                    });
                });
            })
        };

        // hightlight pt layer from dropdown list
        function zoomToGlacier(glaciersLayerGroup) {

            // select list items and on mouseover
            $('.dropdown-item').on('click', function () {
                // extract the specific number from the specific item being moused over
                let num = this.id.replace('glacierList-', '');
                glacierNum = parseInt(num);

                // change 'Select Glacier' button to glacier name
                btnObj = $(this).parent().siblings('button');
                $(btnObj).text($(this).text());
                $(btnObj).val($(this).text());

                // hide point legend
                //$(".glacierPtLegend").hide();

                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    // if the glacier id matches...
                    if (layer.feature.properties.num === glacierNum) {
                        map.flyTo(layer.getLatLng(), 14);
                    };
                });
            })
        };

        // extent button on click
        function extentIcon(parkBounds) {
            $('#extent-icon').click(function () {
                // clear glacier name in dropdown
                $("#btn-dropdown").text("Select Glacier");

                // show point legend                       
                //$(".glacierPtLegend").show();

                // zoom to extent
                map.flyToBounds(parkBounds.getBounds());
            });
        };
    </script>
</body>

</html>
