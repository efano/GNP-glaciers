<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Glacier Change of GNP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        :root {
            --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        * {
            cursor: default !important;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            z-index: 900;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
        }

        .navbar-nav-scroll {
            color: white;
            font-size: 16pt;
            font-weight: 500;

        }

        #map {
            position: absolute;
            width: 100%;
            top: 46px;
            bottom: 0;
        }

        #legend-list {
            width: 100%;
            border: none;
            border-radius: 4px;
            color: #555;
            font-size: 8pt;
            background-color: white;
            font-family: inherit;
            font-weight: 500;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            font-weight: 800;
            background-color: #dbe8ec;
            color: #444;
        }

        .leaflet-tooltip {
            white-space: nowrap;
            color: #444;
            font-size: 9pt;
            font-weight: 600;
            padding: 2px 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .navbar-icon {
            padding-right: 6px;
            opacity: 0.7;
        }

        .navbar-icon:hover {
            color: #007d97;
            opacity: 1;
        }

        .btn-group {
            margin-left: 4px;
        }

        .btn.active:focus,
        .btn.active:hover,
        .dropdown-toggle:focus,
        .dropdown-toggle:hover {
            color: #555 !important;
        }

        .dropdown-menu {
            line-height: .7;
            overflow-y: auto;
        }

        .dropdown-item {
            color: #555
        }

        .dropdown-item:hover {
            background-color: #dbe8ec;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" style="background-color: #006d83;">
        <span class="navbar-nav-scroll">Visualizing 50 Years of Change of Named Glaciers in Glacier National Park,
            Montana</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item dropdown">
                <a class="navbar-icon" id="info-icon" href="#">
                    <img src="/icons/info-outline.svg" width="24" height="24" alt="Project Information"
                        title="Project Information">
                </a>
                <a class="navbar-icon" id="extent-icon">
                    <img src="/icons/zoom_out_round.svg" width="24" height="24" alt="Zoom to Full Extent"
                        title="Zoom to Full Extent">
                </a>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" id="btn-dropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" alt="Select Glacier"
                        title="Select Glacier">
                        Select Glacier
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right" id="legend-list">
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div id="map"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script>
        const options = {
            center: [48.75, -114],
            zoom: 9,
            zoomSnap: .1
        }

        const map = L.map('map', options);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, USGS, NPS, and the GIS User Community',
        }).addTo(map);

        // use D3 fetch to request data with async requests
        const glaciers1966 = d3.json('data/glaciers-1966.json');
        const glaciers1998 = d3.json('data/glaciers-1998.json');
        const glaciers2005 = d3.json('data/glaciers-2005.json');
        const glaciers2015 = d3.json('data/glaciers-2015.json');
        const glacierPts = d3.json('data/glacier-pts.json');

        // use Promise to wait until data is all loaded
        Promise.all([glaciers1966, glaciers1998, glaciers2005, glaciers2015, glacierPts]).then(drawMap);

        function drawMap(data) {
            // function is called when Promise is fulfilled and data is ready pull out separate data arrays and assign to variables
            const g66 = data[0];
            const g98 = data[1];
            const g05 = data[2];
            const g15 = data[3];
            const gPts = data[4];

            // store a reference to the HTML list
            const legendList = $('#legend-list');
            const legendNameList = [];
            for (names in gPts.features) {
                const props = gPts.features[names].properties;
                legendNameList.push(props);
            };
            // alphabetize list
            legendNameList.sort(function (a, b) {
                return a.GLACNAME - b.GLACNAME
            });
            // list item for each feature in the legend
            for (let i = 1; i <= gPts.features.length; i++) {
                const legendNames = [legendNameList[i - 1].GLACNAME];
                legendList.append('<a class="dropdown-item" id="glacierList-' + i + '" value=' + i + '>' +
                    legendNames + '</a>');
            };

            // create a layerGroup with the geojson data
            const glaciersLayerGroup = L.geoJson(gPts, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        color: '#007d97',
                        weight: 2,
                        fillColor: '#007d97',
                        fillOpacity: 0.5,
                        radius: 4
                    })
                },
                onEachFeature(feature, layer) {
                    let tooltip = feature.properties.GLACNAME;
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                    //when mousing over a glacier point
                    layer.on('mouseover', function () {
                        // provide a visual affordance
                        this.setStyle({
                            color: '#007d97',
                            weight: 3,
                            fillColor: '#007d97',
                            fillOpacity: 0.5,
                            radius: 10
                        }).bringToFront();

                        // select the cooresponding list item and add the highlight class to make bold
                        $('#glacierList-' + feature.properties.num).addClass('highlight');
                    });

                    layer.on('mouseout', function () {
                        // reset back to our base styling opacity
                        this.setStyle({
                            color: '#007d97',
                            weight: 2,
                            fillColor: '#007d97',
                            fillOpacity: 0.5,
                            radius: 4
                        });

                        $('#glacierList-' + feature.properties.num).removeClass('highlight');
                    });
                    
                    layer.on('click', function () {
                        // change 'Select Glacier' button to glacier name
                        btnObj = $("#btn-dropdown");
                        $(btnObj).text($(".highlight").text());
                        $(btnObj).val($(".highlight").text());
                        // zoom to layer on click
                        map.flyTo(this.getLatLng(), 15);
                    });
                },
            }).addTo(map);

            // fit map bounds to feature extent
            map.fitBounds(glaciersLayerGroup.getBounds(), {
                padding: [20, 20]
            });

            // select all the list items and on mouseover
            $('.dropdown-item').on('mouseover', function () {
                // extract the specific number from the specific item
                // being moused over
                var num = this.id.replace('glacierList-', '');
                num = parseInt(num);
                // send this number as an argument to the highlightDistrict function
                highlightGlacier(num);
            });

            function highlightGlacier(glacierNum) {
                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    // if the glacier id matches...
                    if (layer.feature.properties.num === glacierNum) {
                        // change the layer style
                        layer.setStyle({
                            color: '#007d97',
                            weight: 3,
                            fillColor: '#007d97',
                            fillOpacity: 0.5,
                            radius: 10
                        }).bringToFront();
                    };
                    // deselects layer highlight on legend mouseout
                    $('.dropdown-item').on('mouseout', function () {
                        layer.setStyle({
                            color: '#007d97',
                            weight: 2,
                            fillColor: '#007d97',
                            fillOpacity: 0.5,
                            radius: 4
                        });
                    });
                });
            };

            // zoom to glacier point on legend click
            $('.dropdown-item').on('click', function () {
                // extract the specific number from the specific item
                let num = this.id.replace('glacierList-', '');
                // convert num to integer
                num = parseInt(num);

                // change 'Select Glacier' button to glacier name
                btnObj = $(this).parent().siblings('button');
                $(btnObj).text($(this).text());
                $(btnObj).val($(this).text());

                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    // if the glacier id matches...
                    if (layer.feature.properties.num === num) {
                        map.flyTo(layer.getLatLng(), 15);
                    };
                });
            });

            // extent button on click...
            $('#extent-icon').click(function () {
                // clear glacier name in dropdown
                $("#btn-dropdown").text("Select Glacier");
                // zoom to extent icon
                map.flyToBounds(glaciersLayerGroup.getBounds(), {
                    padding: [20, 20]
                });
            });

           // ********** end of glacier points **********     

        };
    </script>
</body>

</html>
