<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="icons/mountain.svg">

    <title>Our Vanishing Glaciers</title>
    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:900&display=swap" rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Istok+Web|Open+Sans&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Gotu|Roboto&display=swap" rel="stylesheet">

    <style>
        * {
            cursor: default !important;
            /* font-family: 'Istok Web', 'Open Sans', sans-serif; */
            font-family: 'Gotu', 'Roboto', sans-serif;
        }

        body {
            margin: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 51px;
            bottom: 0;
            background-color: whitesmoke;
        }

        .navbar {
            z-index: 1001;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            height: 50px;
        }

        #mountain-icon {
            margin-top: 2px;
            margin-left: 9px;
            color: #333;
            width: 42px;
            height: 42px;

        }

        .navbar-title {
            color: #333;
            margin-left: 2px;
            margin-top: 14px;
            font-size: 24px;
            font-weight: 600;
        }

        .vl {
            border-left: 1.25px solid #999;
            height: 28px;
            margin-top: 11px;
            margin-left: 17px;
            top: 0;
        }

        .navbar-subtitle {
            color: #999;
            font-size: 16px;
            font-weight: 600;
            margin-left: 15px;
            margin-top: 15px;
        }

        #icon-group {
            float: right;
            padding-right: 16px;
            padding-top: 12px;
        }

        .navbar-icon {
            color: #999;
            font-size: 26px;
            padding-top: 1px;
        }

        .navbar-icon:hover {
            color: #333;
        }

        .leaflet-bar {
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #layers-icon:active {
            pointer-events: none;
        }

        #baselayer-btn-dropdown {
            padding: 0px;
        }

        .dropdown-content1 {
            display: none;
            position: absolute;
            background-color: transparent;
            padding-top: 6px;
            right: 100px;
            z-index: 1001;

        }

        .leaflet-control-layers {
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background: white;
            min-width: 8rem;
            padding: 8px 0px 8px 14px;
        }

        #baselayerDropdown {
            margin-top: -3px;
            font-size: 11px;
            font-weight: 400;
            line-height: 1.5;
        }

        .leaflet-control-layers-list {
            color: #333;
        }

        .show1 {
            display: block;
        }

        #baselayerDropdown .leaflet-control-layers-selector {
            position: absolute;
            left: -100vw;
        }

        #radioText:hover {
            font-weight: 600;
            color: #333;
        }

        .leaflet-control-layers-selector:checked~#radioText {
            font-weight: 600;
            color: #333;
            text-decoration: underline;
        }

        #extent-icon {
            margin-right: 2px;
        }

        #glacier-btn-dropdown {
            padding: 3px 16px 2px 16px;
        }

        .glacierDropdown {
            margin-top: -2px;
            position: relative;
            display: inline-block;
        }

        .dropdown-content2 {
            display: none;
            position: absolute;
            background-color: white;
            right: 0px;
            margin-top: 6px;
            padding-top: 8px;
            padding-bottom: 8px;
            width: 148px;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            border-radius: 5px;
        }

        #dropdown-list2 {
            text-decoration: none;
            display: block;
            color: #333;
            font-weight: 400;
            font-size: 11px;
            line-height: 1.45;
            padding: 0px 4px 0px 16px;
        }

        #dropdown-list2 :hover {
            font-weight: 600;
            color: #333;
        }

        .show2 {
            display: block;
        }

        .highlight {
            font-weight: 600;
            color: #333;
        }

        .leaflet-control-scale-line {
            border: 1px solid #333;
            border-top: none;
            line-height: .7;
            padding: 2px 5px 1px;
            font-size: 9px;
            white-space: nowrap;
            overflow: hidden;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: rgba(255, 255, 255, .5);
        }

        .leaflet-control-scale-line:not(:first-child) {
            border-top: 1px solid #333;
            border-bottom: none;
            margin-top: 1px;
        }

        .leaflet-control-scale-line:not(:first-child):not(:last-child) {
            border-bottom: 1px solid #333;
        }

        .leaflet-tooltip {
            border-radius: 5px;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
        }

        .tooltipTitle {
            white-space: nowrap;
            color: #333;
            font-size: 12px;
            font-weight: 600;
            margin-top: -2px;
        }

        .tooltipText {
            font-size: 10px;
            font-weight: 600;
            color: #999;
            margin-top: -20px;
            margin-bottom: -4px;
        }

        .tooltipPct {
            font-weight: 600;
        }

        .glacierPtLegend {
            background-color: rgba(255, 255, 255, .95);
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            left: 16px;
            bottom: 16px;
            width: 200px;
            position: absolute;
            z-index: 950;
            color: #333;
        }

        .glacierPtLegend h4 {
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            margin-left: 16px;
        }

        .glacierPtLegend h6 {
            font-size: 11px;
            font-weight: 600;
            margin-left: 16px;
            margin-top: -5px;
        }

        #gradient {
            display: inline-block;
            height: 10px;
            width: 164px;
            margin-left: 16px;
            background-image: linear-gradient(to right, #feb24c, #fd8d3c, #fc4e2a, #e31a1c, #bd0026, #800026);
        }

        #gradientGreatest {
            font-size: 10px;
            font-weight: 600;
            color: #999;
            margin-left: 20px;
            margin-top: -11px;
            margin-bottom: -8px;
        }

        #sizeCrit {
            margin-left: 24px;
            margin-top: 2px;
            list-style: none;
            line-height: .95;
            color: #333;
        }

        .glacierPtLegendText {
            font-size: 10px;
            font-weight: 600;
            color: #999;
        }

        #secondLegendGroup {
            padding-bottom: 16px;
        }

        #ui-pt-control {
            margin-bottom: 3px;
            margin-top: 4px;
            /* background-color: #e2e2e2; */
        }

        .toggle-group :hover {
            color: #333;
        }

        #ui-pt-control .toggle--s {
            font-size: 10px;
            line-height: 16px;
            padding: 1px 6px;
        }

        #symbolActive {
            color: #999;
            font-size: 20px;
            margin-left: -1px;
        }

        #symbolStangnant {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 16px;
            margin-left: 1px;
            color: #999;
        }

        #stangnant {
            margin-left: 2px;
        }

        /* glacier polygon css */

        .optionsLIA {
            stroke-dasharray: 3, 3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="flex-parent-inline">
            <svg class="icon" id="mountain-icon">
                <use xlink:href="#icon-mountain" /></svg>
            <h1 class="navbar-title">Our Vanishing Glaciers </h1>
            <div class="vl"></div>
            <h3 class="navbar-subtitle">Visualizing a Half-Century of Glacier Loss in Glacier National Park, Montana
            </h3>
        </div>
        <div class="flex-parent-inline" id="icon-group">
            <a class="navbar-icon" href="#" id="info-icon" title="Project Information">
                <svg class="icon mr6">
                    <use xlink:href="#icon-info" />
                </svg>
            </a>
            <div class="baselayerDropdown">
                <button class="btn btn--white" id="baselayer-btn-dropdown" onclick="baselayerDropdownFunction()"
                    title="Select Basemap">
                    <div class="navbar-icon" id="layers-icon">
                        <svg class="icon mr6">
                            <use xlink:href="#icon-grid" />
                        </svg>
                    </div>
                </button>
                <div id="baselayerDropdownList" class="dropdown-content1">
                    <div id="baselayerDropdown"></div>
                </div>
            </div>
            <a class="navbar-icon" href="#" id="extent-icon" title="Zoom to Park Extent">
                <svg class="icon mr6">
                    <use xlink:href="#icon-fullscreen" />
                </svg>
            </a>
            <div class="glacierDropdown">
                <button onclick="glacierDropdownFunction()" class="btn btn--stroke btn--darken50"
                    id="glacier-btn-dropdown">Select Glacier &#9662;</button>
                <div id="glacierDropdownList" class="dropdown-content2">
                    <ul id="dropdown-list2"></ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <div id="glacierPtLegend" class="glacierPtLegend">
        <div>
            <h4>Glacier Area Loss</h4>
            <h6>(1966 &ndash; 2015)</h6>
            <div id="areaGradient">
                <div id="gradient"></div>
                <div id="gradientGreatest"> &#8594; &emsp; &ensp; &ensp;&#8594; &emsp; &ensp; &ensp;&#8594; &emsp;
                    &ensp; &ensp;
                    Greatest</div>
            </div>
        </div>
        <div id="secondLegendGroup">
            <h4>Minimum Size Criterion</h4>
            <h6>(0.1 km&sup2; or ~25 acres)</h6>
            <ul id="sizeCrit">
                <li>
                    <div class="toggle-group mr18" id="ui-pt-control">
                        <label class="toggle-container">
                            <input checked name="toggle-small pt-radio" type="radio" id="1966" value="active1966" />
                            <div class="toggle toggle--darken50 toggle--s">1966</div>
                        </label>
                        <label class="toggle-container">
                            <input name="toggle-small pt-radio" type="radio" id="2015" value="active2015" />
                            <div class="toggle toggle--darken50 toggle--s">2015</div>
                        </label>
                    </div>
                </li>
                <li>
                    <span class="glacierPtLegendText" id="symbolActive">&#x25C6;</span>
                    <span class="glacierPtLegendText" id="active">Active (&#8239;&gt; 0.1 km&sup2;&#8239;)</span>
                </li>
                <li>
                    <span class="glacierPtLegendText" id="symbolStangnant">x</span>
                    <span class="glacierPtLegendText" id="stangnant">Stagnant (&#8239;&lt; 0.1 km&sup2;&#8239;)</span>
                </li>
            </ul>
        </div>
    </div>

    <div id="glacierPolyLegend" class="glacierPolyLegend">
        <div id="ui">
            <ul id="legend-list-poly"></ul>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet-src.js"></script>
    <script src="js/leaflet-svg-shape-markers.js"></script>

    <script>
        // navbar dropdowns
        // show baselayer dropdown menu
        function baselayerDropdownFunction() {
            document.getElementById("baselayerDropdownList").classList.toggle("show1");
        }
        window.addEventListener('click', function (event) {
            if (!event.target.matches('#baselayer-btn-dropdown')) {
                const dropdown1 = document.getElementsByClassName("dropdown-content1");
                let i;
                for (i = 0; i < dropdown1.length; i++) {
                    const openDropdown1 = dropdown1[i];
                    if (openDropdown1.classList.contains('show1')) {
                        openDropdown1.classList.remove('show1');
                    }
                }
            }
        });

        // show glaciers dropdown menu
        function glacierDropdownFunction() {
            document.getElementById("glacierDropdownList").classList.toggle("show2");
        }
        window.addEventListener('click', function (event) {
            if (!event.target.matches('#glacier-btn-dropdown')) {
                const dropdown2 = document.getElementsByClassName("dropdown-content2");
                let i;
                for (i = 0; i < dropdown2.length; i++) {
                    const openDropdown2 = dropdown2[i];
                    if (openDropdown2.classList.contains('show2')) {
                        openDropdown2.classList.remove('show2');
                    }
                }
            }
        });

        // basemaps
        const topoESRI = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const imageryESRI = L.tileLayer(
            'https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const topoUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const imageryUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const imageryTopoUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const voyagerCARTO = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });
        const darkCARTO = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });

        const options = {
            center: [48.75, -114],
            zoom: 9,
            zoomSnap: .1,
            layers: topoESRI,
        };

        const map = L.map('map', options);

        let baseLayers = {
            "ESRI Topo": topoESRI,
            "ESRI Imagery": imageryESRI,
            "USGS Topo": topoUSGS,
            "USGS Imagery": imageryUSGS,
            "USGS Imagery Topo": imageryTopoUSGS,
            "CARTO Voyager": voyagerCARTO,
            "CARTO Dark": darkCARTO,
        };

        // basemap legend
        const control = L.control.layers(baseLayers, null, {
            collapsed: false,
        }).addTo(map);

        // move baselayer control icon to navbar
        let htmlObject = control.getContainer();
        // get the desired parent node
        let newParent = document.getElementById('baselayerDropdown');
        // append the node to the new parent, recursively searching out and re-parenting nodes
        function setParent(el, newParent) {
            newParent.appendChild(el);
        };
        setParent(htmlObject, newParent);

        // assign id to basemap legend to hide radio buttons
        $('#baselayerDropdown .leaflet-control-layers .leaflet-control-layers-list .leaflet-control-layers-base label div span')
            .attr('id', 'radioText');

        // create scalebar
        L.control.scale({
            position: 'bottomright',
            metric: true,
            maxWidth: 120,
        }).addTo(map);

        // global variables
        let status = "active1966"

        // store a reference to the HTML list
        const legendPolyList = $('#legend-list-poly');

        // style options
        const optionsLIA = {
            color: "#38A3C0",
            fillColor: "#38A3C0",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.2,
            className: "optionsLIA"
        };

        // const options66 = {
        // color: "#38A3C0",
        // fillColor: "white",
        // weight: 1,
        // opacity: 1,
        // fillOpacity: 0.7,
        // };

        // const options98 = {
        // color: "#38A3C0",
        // fillColor: "white",
        // weight: 1,
        // opacity: 1,
        // fillOpacity: 0.7,
        // };

        // const options05 = {
        // color: "#38A3C0",
        // fillColor: "white",
        // weight: 1,
        // opacity: 1,
        // fillOpacity: 0.7,
        // };

        // const options15 = {
        // color: "#38A3C0",
        // fillColor: "white",
        // weight: 1,
        // opacity: 1,
        // fillOpacity: 0.7,
        // };

        // const optionsOther = {
        //     color: "transparent"
        // };

        // use D3 fetch to request data with async requests
        const parkBoundary = d3.json('data/boundary.json');
        const lia = d3.json('data/lia-poly.json');
        const allYearsPoly = d3.json('data/all-years-poly.json');
        const allPoints = d3.json('data/glacier-pts.json');
        const climateCSV = d3.csv('data/climate-all.csv')

        // use Promise to wait until data is all loaded
        Promise.all([parkBoundary, lia, allYearsPoly, allPoints, climateCSV]).then(drawMap);

        function drawMap(data) {

            // pull out separate data arrays and assign to variables
            const boundsData = data[0];
            const liaData = data[1];
            const allPolyYearData = data[2];
            const ptData = data[3];
            const climateData = data[4];

            // create a park boundary layer with the geojson data
            const parkBounds = L.geoJson(boundsData, {
                style: function (feature, layer) {
                    return {
                        color: '#999',
                        weight: 1,
                        lineJoin: 'round',
                        dashArray: '2,4'
                    };
                }
            }).addTo(map);
            extentIcon(parkBounds);

            // extent button on click
            function extentIcon(parkBounds) {
                $('#extent-icon').click(function () {
                    map.flyToBounds(parkBounds.getBounds());
                });
            };

            // create a LIA layer with the geojson data
            const liaLayer = L.geoJson(liaData, {
                style: optionsLIA
            });

            map.on('zoomend', function () {
                const zoomlevel = map.getZoom();
                if (zoomlevel >= 12) {
                    map.addLayer(liaLayer);
                }
                if (zoomlevel < 12) {
                    map.removeLayer(liaLayer);
                }
            });

            // add lia poly interactions
            function interactLIA(liaLayer) {
                liaLayer.eachLayer(function (layer) {
                    let polyProps = layer.feature.properties;

                    //when mousing over a glacier point
                    layer.on('mouseover', function () {
                        layer.bringToFront();
                        // provide a visual affordance
                        layer.setStyle({
                            fillOpacity: 0.4,
                            color: "#308CA6",
                        });
                        // select the corresponding list item and add the highlight class to make bold
                        $('#glacierList-' + polyProps.num).addClass('highlight');
                    })

                    layer.on('mouseout', function () {
                        // reset back to our base styling opacity
                        layer.setStyle({
                            fillOpacity: 0.2,
                            color: "#38A3C0",
                        });
                        $('#glacierList-' + polyProps.num).removeClass('highlight');
                    })

                    // tooltip
                    layer.bindTooltip("<div class=tooltipTitle><b>" + polyProps["GLACNAME"] + "</b></div><br>" +
                        "<div class=tooltipText>" + "Mid-19th Century Extent", {
                            opacity: 1,
                            sticky: true
                        }
                    )

                    layer.on('mousedown', function () {
                        // change 'Select Glacier' button to glacier name
                        btnObj = $("#glacier-btn-dropdown");
                        $(btnObj).text($(".highlight").text());
                        $(btnObj).val($(".highlight").text());

                        map.flyToBounds(layer.getBounds(), {
                            padding: [100, 100]
                        });
                    });
                });
            };

            // create a point layer with the geojson data
            const glaciersLayerGroup = L.geoJson(ptData, {
                pointToLayer: function (feature, latlng) {
                    return L.shapeMarker(latlng)
                }
            }).addTo(map);

            // fit map bounds to feature extent
            map.fitBounds(glaciersLayerGroup.getBounds(), {
                padding: [20, 20]
            });

            map.on('zoomend', function () {
                const zoomlevel = map.getZoom();
                if (zoomlevel >= 12) {
                    $('#dropdown-list2 .dropdown-item2').removeClass('highlight');
                    $(".glacierPtLegend").fadeOut();
                    if (map.hasLayer(glaciersLayerGroup)) {
                        map.removeLayer(glaciersLayerGroup);
                    }
                }
                if (zoomlevel < 12 && zoomlevel > 8) {
                    $("#glacier-btn-dropdown").html("Select Glacier &#9662;").text();
                    $(".glacierPtLegend").fadeIn();
                    map.addLayer(glaciersLayerGroup);
                    drawPts(glaciersLayerGroup);
                }
                if (zoomlevel <= 8) {
                    $('#dropdown-list2 .dropdown-item2').removeClass('highlight');
                    $(".glacierPtLegend").fadeOut();
                    if (map.hasLayer(glaciersLayerGroup)) {
                        map.removeLayer(glaciersLayerGroup);
                    }
                }
            });

            drawPts(glaciersLayerGroup);
            buildPtUI(glaciersLayerGroup);
            drawDropDownList(ptData);
            highlightGlacier(glaciersLayerGroup);
            zoomToGlacier(glaciersLayerGroup);
            removeLists();
            interactLIA(liaLayer);

            // draw glacier points
            function drawPts(glaciersLayerGroup) {
                colorize = getColors(glaciersLayerGroup);
                glaciersLayerGroup.eachLayer(function (layer) {
                    let props = layer.feature.properties;
                    let type = props[status];

                    if (type === "y") {
                        layer.bringToBack();
                        layer.setStyle({
                            shape: "diamond",
                            color: '#333',
                            fillColor: colorize(props.pctD),
                            fillOpacity: 1,
                            weight: 1,
                            radius: 7,
                        })
                    } else if (type === "n") {
                        layer.bringToFront();
                        layer.setStyle({
                            shape: "x",
                            color: colorize(props.pctD),
                            weight: 3,
                            radius: 7
                        })
                    };

                    // tooltip
                    layer.bindTooltip("<div class=tooltipTitle><b>" + props["GLACNAME"] + "</b></div><br>" +
                        "<div class=tooltipText>" + "Area Loss: " +
                        '<a class="tooltipPct" style="color:' + colorize(props.pctD) + '"> ' + (parseFloat(
                                props["pctD"]) *
                            100).toFixed(0) + "%" + '</a>', {
                            opacity: 1
                        }
                    );

                    //when mousing over a glacier point
                    layer.on('mouseover', function () {
                        layer.bringToFront();
                        // provide a visual affordance
                        layer.setStyle({
                            radius: 16
                        });
                        // select the cooresponding list item and add the highlight class to make bold
                        $('#glacierList-' + props.num).addClass('highlight');
                    });

                    layer.on('mouseout', function () {
                        // reset back to our base styling opacity
                        layer.setStyle({
                            radius: 7
                        });
                        $('#glacierList-' + props.num).removeClass('highlight');
                    });

                    layer.on('mousedown', function () {
                        let num = layer.feature.properties.num
                        map.removeLayer(glaciersLayerGroup);
                        // change 'Select Glacier' button to glacier name
                        btnObj = $("#glacier-btn-dropdown");
                        $(btnObj).text($(".highlight").text());
                        $(btnObj).val($(".highlight").text());
                        $('[id="glacierDropdownList"]').removeClass('show2');
                        $('[id="baselayerDropdownList"]').removeClass('show1');

                        // loop through the glacier lia polygons
                        liaLayer.eachLayer(function (layer) {
                            let glacierNum = parseInt(num);
                            let liaProps = layer.feature.properties.num;
                            // if the glacier id matches...
                            if (liaProps === glacierNum) {
                                map.flyToBounds(layer.getBounds(), {
                                    padding: [100, 100]
                                });
                            }
                        });
                    });
                })
            };

            function buildPtUI(glaciersLayerGroup) {
                $("input[name='toggle-small pt-radio']").change(function () {
                    let activeTxt = this.value;
                    status = activeTxt;
                    drawPts(glaciersLayerGroup);
                });
            };

            function getColors(glaciersLayerGroup) {
                // create chroma.js color scheme
                const glacierLoss = [];

                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    glacierLoss.push(layer.feature.properties.pctD);
                });

                // use chroma.limits to determine
                const breaks = chroma.limits(glacierLoss, 'q', 7);
                // build a colorize function
                let colorize = chroma
                    .scale(['#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'])
                    .domain(breaks)
                    .mode('lch');
                return colorize;
            };

            function drawDropDownList(ptData) {
                // store a reference to the glacier dropdown list
                const legendList = $('#dropdown-list2');
                const legendNameList = [];
                for (names in ptData.features) {
                    const props = ptData.features[names].properties;
                    legendNameList.push(props);
                };

                // alphabetize glacier dropdown list
                legendNameList.sort(function (a, b) {
                    return a.GLACNAME - b.GLACNAME
                });
                // add glacier names to the glacier dropdown list
                for (let i = 1; i <= ptData.features.length; i++) {
                    const legendNames = [legendNameList[i - 1].GLACNAME];
                    legendList.append('<li><a class="dropdown-item2" id="glacierList-' + i + '" value=' + i + '>' +
                        legendNames + '</a></li>');
                };
            };

            // hightlight pt layer from dropdown list
            function highlightGlacier(glaciersLayerGroup) {

                // select list items and on mouseover
                $('.dropdown-item2').on('mouseover', function () {
                    // extract the specific number from the specific item being moused over
                    let num = this.id.replace('glacierList-', '');
                    glacierNum = parseInt(num);

                    // loop through the glacier points
                    glaciersLayerGroup.eachLayer(function (layer) {
                        // if the glacier id matches...
                        if (layer.feature.properties.num === glacierNum) {
                            // change the layer style
                            layer.setStyle({
                                radius: 16
                            }).bringToFront().openTooltip();
                        };

                        // deselects layer highlight on legend mouseout
                        $('.dropdown-item2').on('mouseout', function () {
                            layer.setStyle({
                                radius: 7
                            }).closeTooltip();
                        });
                    });

                })
            };

            // hightlight pt layer from dropdown list
            function zoomToGlacier(glaciersLayerGroup) {

                // select list items and on mouseover
                $('.dropdown-item2').on('click', function () {
                    map.removeLayer(glaciersLayerGroup);
                    // extract the specific number from the specific item being moused over
                    let num = this.id.replace('glacierList-', '');
                    glacierNum = parseInt(num);

                    // change 'Select Glacier' button to glacier name
                    btnObj = $(this).parent().parent().parent().siblings('button');
                    $(btnObj).text($(this).text());
                    $(btnObj).val($(this).text());

                    // loop through the glacier lia polygons
                    liaLayer.eachLayer(function (layer) {
                        let props = layer.feature.properties.num;
                        // if the glacier id matches...
                        if (props === glacierNum) {
                            map.flyToBounds(layer.getBounds(), {
                                padding: [100, 100]
                            });
                        }
                    });
                })
            };

            // hide dropdown lists on zoom-click
            function removeLists() {
                $('.leaflet-control-zoom-in, .leaflet-control-zoom-out').click(function () {
                    $('[id="glacierDropdownList"]').removeClass('show2');
                    $('[id="baselayerDropdownList"]').removeClass('show1');
                });
            };
        };
    </script>
</body>
