<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Glacier Retreat in Glacier National Park</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:900&display=swap" rel="stylesheet">

    <style>
        * {
            cursor: default !important;
        }

        body {
            margin: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 42px;
            bottom: 0;
            background-color: whitesmoke;
        }

        .navbar {
            z-index: 900;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
        }

        .navbar-nav-scroll {
            color: #484848;
            font-size: 24px;
            font-weight: 600;
        }

        .leaflet-left .leaflet-control-scale {
            margin-left: 12px;
        }

        .leaflet-control-scale-line {
            border: 1px solid #484848;
            border-top: none;
            line-height: .7;
            padding: 2px 5px 1px;
            font-size: 9px;
            white-space: nowrap;
            overflow: hidden;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: rgba(255, 255, 255, .5);
        }

        .leaflet-control-scale-line:not(:first-child) {
            border-top: 1px solid #484848;
            border-bottom: none;
            margin-top: 1px;
        }

        .leaflet-control-scale-line:not(:first-child):not(:last-child) {
            border-bottom: 1px solid #484848;
        }

        .navbar-icon {
            color: #484848;
            margin-top: 3px;
            font-size: 26px;
            padding-right: 6px;
            opacity: 0.6;
        }

        .navbar-icon:hover {
            opacity: 1;
        }

        .btnNavbar {
            opacity: 0.9;
        }

        .btn:hover,
        .btn.is-active {
            background-color: whitesmoke;
        }

        .dropdown-menu {
            line-height: .7;
            overflow-y: auto;
        }

        #dropdown-list {
            width: 100%;
            border: none;
            border-radius: 4px;
            color: #484848;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 11px;
            background-color: white;
        }

        .dropdown-item:hover {
            background-color: whitesmoke;
            font-weight: 600;
        }

        .highlight {
            font-weight: 600;
            background-color: whitesmoke;
            color: #484848;
        }

        .leaflet-tooltip {
            white-space: nowrap;
            color: #484848;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 5px;
        }

        .glacierPtLegend {
            background-color: rgba(255, 255, 255, .8);
            /* box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1); */
            border-radius: 3px;
            bottom: 34px;
            width: 196px;
            position: absolute;
            left: 12px;
            z-index: 950;
            color: #484848;
        }

        .glacierPtLegend h4 {
            font-size: 14px;
            font-weight: bold;
            margin-top: 12px;
            margin-left: 16px;
        }

        .glacierPtLegend h6 {
            font-size: 10px;
            font-weight: bold;
            margin-left: 16px;
            margin-bottom: 10px;
        }

        .glacierPtLegendText {
            font-size: 10px;
            font-weight: bold;
            color: #888;
        }

        #gradient {
            display: inline-block;
            height: 10px;
            width: 156px;
            margin-left: 16px;
            margin-bottom: 6px;
            background-color: #5D0081;
            background-image: linear-gradient(to right, yellow, #fd7731, #e31060, #5D0081);
        }

        #gradientGreatest {
            font-size: 10px;
            font-weight: bold;
            color: #888;
            margin-top: -16px;
            margin-left: 16px;
            margin-bottom: 16px;
        }

        #sizeCrit {
            margin-top: 10px;
            margin-left: 24px;
            list-style: none;
            line-height: 1.1;
            color: #484848;
        }

        #stangnant {
            margin-left: 1px;
        }

        #xStangnant {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 16px;
            margin-left: 1px;
            color: #484848
        }

        .toggle-group {
            margin-top: 10px;
            margin-left: 24px;
            margin-bottom: 10px;
        }

        .toggle {
            color: #999;
        }

        .toggle--s {
            font-size: 10px;
            line-height: 12px;
            padding: 3px 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar" style="background-color: #fafafa;">
        <span class="navbar-nav-scroll">The Vanishing Glaciers of Glacier National Park, Montana</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-md-auto">
            <a class="navbar-icon" id="info-icon">
                <svg class="icon">
                    <use xlink:href="#icon-info" /></svg>
            </a>
            <a class="navbar-icon" id="extent-icon">
                <svg class="icon">
                    <use xlink:href="#icon-fullscreen" /></svg>
            </a>

            <div class="btn-group">
                <button type="button" class="btn btnNavbar btn--stroke btn--darken75 dropdown-toggle" id="btn-dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Glacier
                </button>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-md-right" id="dropdown-list">
                </div>
            </div>
        </ul>
    </nav>

    <div id="map"></div>
    <div id="glacierPtLegend" class="glacierPtLegend">
        <div>
            <h4>Glacier Area Loss</h4>
            <h6>(1966 &ndash; 2015)</h6>
            <div id="areaGradient">
                <div id="gradient"></div>
                <div id="gradientGreatest">Smallest &nbsp; &emsp; &emsp; &#8594; &nbsp; &emsp; &emsp; Largest</div>
            </div>
        </div>
        <div>
            <h4>Minimum Size Criterion</h4>
            <h6>(0.1 km&sup2; or ~25 acres)</h6>
            <ul id="sizeCrit">
                <li>
                    <svg width="12" height="12">
                        <rect x="4" y="-4" width="8" height="8" transform="rotate(45)"
                            style="fill:transparent; stroke-width:1; stroke:#484848" />
                    </svg>
                    <span class="glacierPtLegendText">Active ( &gt; 0.1 km&sup2;)</span>
                </li>
                <li>
                    <span class="glacierPtLegendText" id="xStangnant">x</span>
                    <span class="glacierPtLegendText" id="stangnant">Stagnant ( &lt; 0.1 km&sup2;)</span>
                </li>
            </ul>

            <div class="toggle-group mr18">
                <label class="toggle-container">
                    <input checked name="toggle-small" type="radio" />
                    <div class="toggle toggle--darken75 toggle--s">1966</div>
                </label>
                <label class="toggle-container">
                    <input name="toggle-small" type="radio" />
                    <div class="toggle toggle--darken75 toggle--s">2015</div>
                </label>
            </div>

        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="js/leaflet-svg-shape-markers.js"></script>


    <script>
        const options = {
            center: [48.75, -114],
            zoom: 9,
            zoomSnap: .1
        }

        const map = L.map('map', options);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, USGS, NPS, and the GIS User Community',
            opacity: 0.8
        }).addTo(map);

        // create scalebar
        L.control.scale({
            position: 'bottomleft',
            metric: true,
            maxWidth: 120,
        }).addTo(map);

        // use D3 fetch to request data with async requests
        const parkBounds = d3.json('data/boundary.json');
        const glacierPts = d3.json('data/glacier-pts.json');

        // use Promise to wait until data is all loaded
        Promise.all([parkBounds, glacierPts]).then(drawMap);

        function drawMap(data) {
            // function is called when Promise is fulfilled and data is ready pull out separate data arrays and assign to variables
            const park = data[0];
            const gPts = data[1];

            // add park boundary
            const parkBoundary = L.geoJson(park, {
                style: function (feature) {
                    // use the colors object to style each polygon a unique color
                    return {
                        color: '#888',
                        weight: 1,
                        lineJoin: 'round',
                        dashArray: '2,4'
                    };
                }
            }).addTo(map);

            // store a reference to the glacier dropdown list
            const legendList = $('#dropdown-list');
            const legendNameList = [];
            for (names in gPts.features) {
                const props = gPts.features[names].properties;
                legendNameList.push(props);
            };

            // alphabetize glacier dropdown list
            legendNameList.sort(function (a, b) {
                return a.GLACNAME - b.GLACNAME
            });
            // add glacier names to the glacier dropdown list
            for (let i = 1; i <= gPts.features.length; i++) {
                const legendNames = [legendNameList[i - 1].GLACNAME];
                legendList.append('<a class="dropdown-item" id="glacierList-' + i + '" value=' + i + '>' +
                    legendNames + '</a>');
            };

            // create chroma.js color scheme
            const glacierLoss = [];
            // loop through the feature data
            gPts.features.forEach(function (feature) {
                if (feature.properties.pctD > 0) {
                    glacierLoss.push(feature.properties.pctD);
                }
            });

            // use chroma.limits to determine
            const breaks = chroma.limits(glacierLoss, 'q', 7);
            // build a colorize function
            const colorize = chroma
                .scale(['yellow', '#5D0081'])
                .domain(breaks)
                .mode('lch');

            // create a layerGroup with the point geojson data
            const glaciersLayerGroup = L.geoJson(gPts, {
                pointToLayer: function (feature, latlng) {
                    let type = feature.properties.active1966;
                    if (type === "y") {
                        return L.shapeMarker(latlng, {
                            shape: "diamond",
                            color: '#484848',
                            weight: 1,
                            fillColor: colorize(feature.properties.pctD),
                            fillOpacity: 0.8,
                            radius: 7
                        })
                    } else {
                        return L.shapeMarker(latlng, {
                            shape: "x",
                            color: colorize(feature.properties.pctD),
                            weight: 3,
                            radius: 7,
                        })
                    }
                },
                onEachFeature(feature, layer) {
                    let tooltip = feature.properties.GLACNAME;
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                    //when mousing over a glacier point
                    layer.on('mouseover', function () {
                        // provide a visual affordance
                        this.setStyle({
                            radius: 12
                        }).bringToFront();

                        // select the cooresponding list item and add the highlight class to make bold
                        $('#glacierList-' + feature.properties.num).addClass('highlight');
                    });

                    layer.on('mouseout', function () {
                        // reset back to our base styling opacity
                        this.setStyle({
                            radius: 7
                        });

                        $('#glacierList-' + feature.properties.num).removeClass('highlight');
                    });

                    layer.on('click', function () {
                        // change 'Select Glacier' button to glacier name
                        btnObj = $("#btn-dropdown");
                        $(btnObj).text($(".highlight").text());
                        $(btnObj).val($(".highlight").text());

                        // hide point legend
                        $(".glacierPtLegend").hide();

                        // zoom to layer on click
                        map.flyTo(this.getLatLng(), 14);
                    });
                },
            }).addTo(map);

            // fit map bounds to feature extent
            map.fitBounds(parkBoundary.getBounds());

            // select all the list items and on mouseover
            $('.dropdown-item').on('mouseover', function () {
                // extract the specific number from the specific item
                // being moused over
                var num = this.id.replace('glacierList-', '');
                num = parseInt(num);
                // send this number as an argument to the highlightDistrict function
                highlightGlacier(num);
            });

            function highlightGlacier(glacierNum) {
                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    // if the glacier id matches...
                    if (layer.feature.properties.num === glacierNum) {
                        // change the layer style
                        layer.setStyle({
                            radius: 12
                        }).bringToFront();
                    };
                    // deselects layer highlight on legend mouseout
                    $('.dropdown-item').on('mouseout', function () {
                        layer.setStyle({
                            radius: 7
                        });
                    });
                });
            };

            // zoom to glacier point on legend click
            $('.dropdown-item').on('click', function () {
                // extract the specific number from the specific item
                let num = this.id.replace('glacierList-', '');
                // convert num to integer
                num = parseInt(num);

                // change 'Select Glacier' button to glacier name
                btnObj = $(this).parent().siblings('button');
                $(btnObj).text($(this).text());
                $(btnObj).val($(this).text());

                // hide point legend
                $(".glacierPtLegend").hide();

                // loop through the glacier points
                glaciersLayerGroup.eachLayer(function (layer) {
                    // if the glacier id matches...
                    if (layer.feature.properties.num === num) {
                        map.flyTo(layer.getLatLng(), 14);
                    };
                });
            });

            // extent button on click...
            $('#extent-icon').click(function () {
                // clear glacier name in dropdown
                $("#btn-dropdown").text("Select Glacier");
                // show point legend
                $(".glacierPtLegend").show();
                // zoom to extent icon
                map.flyToBounds(parkBoundary.getBounds());
            });

            // ********** end of glacier points coding **********     

        };
    </script>
</body>

</html>
